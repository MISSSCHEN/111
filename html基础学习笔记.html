<!DOCTYPE html> 
<html lang="en"> 
        <!-- <p>设定当前语言 en英文 zh-CN中文</p> -->
<head>
    <!-- <p>包含页面描述 CSS样式 不会被用户看见</p> -->
    <meta charset="UTF-8">
    <!-- <p>指定文档的编码方式</p> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <p>适配移动端页面</p> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <p>告诉浏览器使用最新的引擎渲染网页</p> -->
    <title>学习笔记</title>
    <!-- <p>页面标题 显示在浏览器标签页上</p> -->
</head>
<body>
    <!-- <p>包含被用户看见的内容</p> -->
    <h1>大标题</h1>
    <p>段落</p>
    <h2>标题</h2>
    <h3>副标题</h3>
   <ul>
       <!-- <p>无序列表 快捷键  ul>li*3</p> -->
       <li>AAAAA</li>
       <li>BBBBB</li>
       <li>CCCCC</li>
   </ul>
    <ol>
        <!-- <p>有序列表 快捷键  ol>li*3</p> -->
        <li>1111</li>
        <li>2222</li>
        <li>3333</li>
    </ol>
    <p>我<em>希望</em>我能找到好<strong>工作</strong></p>
    <!-- <p>em 加重语气   strong  加粗</p> -->
    <p>我希望我能找到好<spen>工作</spen></p>
    <!-- <p>spen  标记</p> -->
  <dl>
      <!-- <p>自定义列表</p> -->
      <dt>AAAAA</dt>
      <dd>aaaaa</dd>
      <dt>BBBBB</dt>
      <dd>bbbbb</dd>
      <dt>CCCCC</dt>
      <dd>ccccc</dd>
  </dl>
  <p contenteditable>可编辑属性</p>
  <!-- <p>contenteditable加这个属性可以自由编辑</p> -->
  <input type="text">
  <!-- <p>输入框  快捷键 input</p> -->
  <input type="text"disabled>
  <input type="chekbox"checked="checked">
  <input type="chekbox"checked>
 <p>&lt;</p> 
  <!-- <p>&lt;代表<号</p> -->
 <p>&gt;</p>
 <!-- <p>&gt;代表>号</p> -->
 <p>&quot;</p>
 <!-- <p>&quot;代表"号</p> -->
 <p>&apos;</p>
 <!-- <p>&apos;代表'号</p> -->
 <p>&amp;</p>
 <!-- <p> &amp;代表&号</p> -->
 <!-- 这句话是注释 -->
 <!-- <p>注释 快捷键Ctrl+/</p> -->
 <a href="https://www.baidu.com/">测试百度</a>
 <!-- <p>超链接 快捷键a</p> -->
 <a href="https://www.baidu.com/"title="打开百度">鼠标放上去</a>
 <!-- <p>title属性 添加链接描述</p> -->
 <a href="https://www.baidu.com/"title="打开百度"target="_blank">打开外部百度链接</a>
 <!-- <p>target="_blank" target属性 打开一个新的外部链接</p> -->
 <a href="#">返回页面顶部</a>
 <!-- <p>#页面锚点 可以和“id=”属性匹配跳转 没有“id=”时跳转页面顶部</p> -->
 <img src="http://img4.duitang.com/uploads/item/201606/21/20160621145740_SzJAG.thumb.700_0.jpeg" alt="学习使我快乐">
 <img src="http://cdn.duitang.com/uploads/item/201611/12/20161112095429_kZsnz.thumb.224_0.jpeg" alt="学习使我消瘦">
 <!-- <p>图片链接 快捷键img src里是图片网址 alt是图片未打开时的说明></p> -->
 <figure>
     <!-- <p>带图片说明的标签</p> -->
     <img src="http://img4.duitang.com/uploads/item/201606/21/20160621145740_SzJAG.thumb.700_0.jpeg"
      alt="学习使我快乐"
      title="学习使我快乐">
     <figcaptoin>学习使我快乐</figcaptoin>
     <!-- <p>figcaptoin标签 图片说明</p> -->
 </figure>
 <table>
     <!-- <p>表格</p> -->
     <thead>
         <tr>
             <th>测试用表格</th>
             <th>1</th>
             <th>2</th>
             <th>3</th>
             <th>4</th>
         </tr>
     </thead>
     <tbody>
         <tr>
             <td>表格1</td>
             <td>A</td>
             <td>B</td>
             <td>C</td>
             <td>D</td>
         </tr>
         <tr>
                <td>表格2</td>
                <td>E</td>
                <td>F</td>
                <td>G</td>
                <td>H</td>
            </tr>
            <tr>
                <td>表格3</td>
                <td>I</td>
                <td>j</td>
                <td>K</td>
                <td>L</td>
            </tr>
            <tr>
                    <td>表格4</td>
                    <td>M</td>
                    <td>N</td>
                    <td>O</td>
                    <td>P</td>
                </tr>
     </tbody>     
 </table>
 <video src="http://win.web.nf03.sycdn.kuwo.cn/c5825fc161dfbada2989713f88448c26/5ac37158/resource/a2/75/51/1730476135.aac"
 controls="controls">
 <!-- <p>音频标签  src写音频链接 controls="controls" 音频控制台 </p> -->
</video>
<p>苏维埃进行曲</p>
<a href="#">返回页面顶部</a>
<p>&lt;div&gt;&lt;/div&gt;</p>
&ltdiv&gt&lt/div&gt
</body>
</html>
